<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Movie</title>
<link rel="stylesheet" href="game.css">
</head>
<body>

<h1>Guess the Movie</h1>

<div class="timer">Time: <span id="time">0</span> sec</div>

<div class="frames" id="frameContainer"></div>

<div style="margin-top:20px;">
  <input class="guess-text" type="text" id="guessInput" placeholder="Enter movie name">
  <br><br>
  <button class="guess" id="guessBtn"><strong>Guess</strong></button>
</div>

<div class="result" id="result"></div>
<div class="countdown" id="countdown"></div>

<script src="game.js"></script>
</body>
</html>
